<div class="grid grid-cols-1 md:gap-6">
  <div>
    <h2 class="text-2xl font-bold mb-2">Table View</h2>
    <div class="overflow-x-auto">
      <table class="w-full border-collapse">
        <thead>
          <tr>
            <th class="bg-gray-100 text-gray-700 font-semibold border border-gray-300 px-4 py-2">Name</th>
            <th class="bg-gray-100 text-gray-700 font-semibold border border-gray-300 px-4 py-2">Phone Number</th>
            <th class="bg-gray-100 text-gray-700 font-semibold border border-gray-300 px-4 py-2">Email</th>
            <th class="bg-gray-100 text-gray-700 font-semibold border border-gray-300 px-4 py-2">Address</th>
            <th class="bg-gray-100 text-gray-700 font-semibold border border-gray-300 px-4 py-2">Longitude</th>
            <th class="bg-gray-100 text-gray-700 font-semibold border border-gray-300 px-4 py-2">Latitude</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let contact of contacts">
            <td class="border border-gray-300 px-4 py-2">{{ contact.name }}</td>
            <td class="border border-gray-300 px-4 py-2">{{ contact.phone }}</td>
            <td class="border border-gray-300 px-4 py-2">{{ contact.email }}</td>
            <td class="border border-gray-300 px-4 py-2">{{ contact.addresses[0]?.address }}</td>
            <td class="border border-gray-300 px-4 py-2">{{ contact.longitude }}</td>
            <td class="border border-gray-300 px-4 py-2">{{ contact.latitude }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div>
    <h2 class="text-2xl font-bold mb-2">Map View</h2>
    <div class="w-full h-96 rounded-md bg-gray-200">
    
    </div>
  </div>
</div>
